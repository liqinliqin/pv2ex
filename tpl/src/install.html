<!--{include /inc/header.html}-->
<div id="Top">
	<div class="content">
		<div style="padding-top: 6px;">
			<table>
				<tr>
					<td><a href="/" title="way to explore">
							<div class="top-logo"></div>
					</a></td>
					<td>
						<div id="Search">
							<form onsubmit="return dispatch()">
								<div>
									<input type="text" maxlength="40" name="q" id="q" value="" />
								</div>
							</form>
						</div>
					</td>
					<td><a href="/" class="top">首页</a>&nbsp;&nbsp;&nbsp;<a
						href="/signup" class="top">注册</a>&nbsp;&nbsp;&nbsp;<a
						href="/signin" class="top">登录</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div id="Wrapper">
	<div class="content">

		<div id="Leftbar"></div>
		<div id="Rightbar">
			<!--{include /widget/login.html}-->
		</div>
		<div id="Main">
			<div class="sep20"></div>
			<div class="box">
				<div class="header">
					<a href="/">V2EX</a> <span class="chevron">&nbsp;›&nbsp;</span>
					安装&nbsp;
					<i class="fa fa-server"></i>
				</div>
				<!--{if $installStep==0}-->
					<div class="msg msg-common">填写下面的表单完成安装</div>
				<!--{elseif $installStep==1}-->
					<div class="msg msg-problem">请解决以下问题然后再提交：
						<ul>
						<!--{loop $errArr $errMsg}-->
						<!--{eval echo '<li>',$errMsg,'</li>';}-->
						<!--{/loop}-->
						</ul>
					</div>
				<!--{/if}-->
				<div class="cell">
					<!--{if $installStep<2}-->
					<form method="post" action="{$doInstallUrl}">
						<table class="common-form">
							<tr>
								<td>管理员用户名</td>
								<td><input type="text" class="sl" name="username" value=""
									autofocus="autofocus" spellcheck="false"
									placeholder="管理员用户名" /></td>
							</tr>
							<tr>
								<td>管理员昵称</td>
								<td><input type="text" class="sl" name="nickname" value=""
									spellcheck="false" placeholder="管理员昵称" /></td>
							</tr>
							<tr>
								<td>管理员邮箱</td>
								<td><input type="email" class="sl" name="email" value=""
									spellcheck="false" placeholder="admin@example.com" /></td>
							</tr>
							<tr>
								<td>管理员密码</td>
								<td><input type="password" class="sl" name="pass1"
									value="" spellcheck="false"/></td>
							</tr>
							<tr>
								<td>重复管理员密码</td>
								<td><input type="password" class="sl" name="pass2"
									value="" spellcheck="false"/></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" class="btn btn-super"
									value="执行安装" /></td>
							</tr>
						</table>
					</form>
					<!--{elseif $installStep==2}-->
					<p>程序安装成功,请将配置文件中<b>appinit</b>项的值设为true,用以关闭安装。</p>
					<!--{elseif $installStep==3}-->
					<p>安装程序已被禁用,不能进行安装。如需重新安装,请将配置文件中<b>appinit</b>项的值设为false,再尝试安装。</p>
					<!--{/if}-->
				</div>
				<!-- /end cell -->

			</div>
		</div>
		<!-- /end main -->

	</div>
	<div class="clear-b"></div>
	<div class="sep20"></div>
</div>
<!--{include /inc/bottom.html}-->
<!--{include /inc/footer.html}-->
